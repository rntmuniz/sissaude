<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <!--<h:outputStylesheet library="css" name="style.css" />-->
        <title> Lote </title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl/>
            <p:panel header="#{managerLote.nomeBotao} Lote " >
                <h:panelGrid columns="1" cellpadding="2" >
                    <p:outputLabel value="Código: " style="font-weight:bold"/>
                    <p:inputText disabled="#{managerLote.editDesabilitado}" value="#{managerLote.lote.codigo}" 
                                 onblur="this.value = this.value.toUpperCase();" required="true" 
                                 requiredMessage="O campo Código é obrigatório"/>
                    <p:outputLabel value="Descrição: " style="font-weight:bold"/>
                    <p:inputText disabled="#{managerLote.editDesabilitado}" value="#{managerLote.lote.descricao}" 
                                 onblur="this.value = this.value.toUpperCase();" 
                                 required="true" requiredMessage="O campo Descrição é obrigatório"/>
                    <p:outputLabel value="Quantidade: " style="font-weight:bold"/>
                    <p:inputNumber disabled="#{managerLote.editDesabilitado}" value="#{managerLote.lote.quantidade}" 
                                   minValue="1" onblur="this.value = this.value.toUpperCase();" required="true" 
                                   requiredMessage="O campo Quantidade é obrigatório"/>
                    <p:outputLabel value="Data Validade: " style="font-weight:bold"/>
                    <p:datePicker disabled="#{managerLote.editDesabilitado}" value="#{managerLote.lote.validade}" 
                                  yearRange="2025-2025" monthNavigator="true" yearNavigator="true" />
                    <p:outputLabel value="Produto: " style="font-weight:bold"/>
                    <p:autoComplete id="autoCompleteProduto" dropdown="true" converter="produtoConverter"
                                                var="produto" itemLabel="#{produto.nome}" 
                                                itemValue="#{produto}" value="#{managerLote.lote.produto}"
                                                completeMethod="#{managerLote.autoCompleteProduto}"/>
                </h:panelGrid>
                <br/>
                <center>
                    <p:commandButton class="button" rendered="#{managerLote.btnVerSalvar}" 
                                     value="#{managerLote.nomeBotao}" icon="pi pi-save" 
                                     actionListener="#{managerLote.salvar()}" update="@form"/>
                    <p:button value="Voltar" icon="pi pi-undo" href="#{managerLote.voltarPara}"/>
                </center>            
            </p:panel>
        </h:form>
    </h:body>
</html>
