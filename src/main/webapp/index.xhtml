<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Sis Saúde</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="SIS SAÚDE">      
                <p:menubar hideDelay="1000">
                    <p:submenu label="UnidadeSaude" icon="pi pi-fw pi-shop">
                        <p:menuitem value="Novo" url="unidadeSaude.xhtml" icon="pi pi-plus"/>
                        <p:menuitem value="Consulta" url="pesquisaUnidadeSaude.xhtml" icon="pi pi-search "/>
                    </p:submenu>
                    <p:submenu label="Produto" icon="pi pi-fw pi-box">
                        <p:menuitem value="Novo" url="produto.xhtml" icon="pi pi-box"/>
                        <p:menuitem value="Novos" url="produtosEscala.xhtml" icon="pi pi-align-justify"/>
                        <p:menuitem value="Consulta" url="pesquisaProduto.xhtml" icon="pi pi-search"/>
                    </p:submenu>
                    <p:submenu label="Lote" icon="pi pi-calendar-clock">
                        <p:menuitem value="Novo" url="lote.xhtml" icon="pi pi-plus"/>
                        <p:menuitem value="Consulta" url="pesquisaLote.xhtml" icon="pi pi-search "/>
                    </p:submenu>
                    <p:submenu label="Movimento" icon="pi pi-arrow-right-arrow-left">
                        <p:menuitem value="Entrada" url="entradaProduto.xhtml" icon="pi pi-cart-plus"/>
                        <p:menuitem value="Saída" url="Saida.xhtml" icon="pi pi-cart-minus "/>
                        <p:menuitem value="Consultas" url="pesquisaEntradaSaida.xhtml" icon="pi pi-chart-bar "/>
                    </p:submenu>
                    <p:submenu label="Usuário" icon="pi pi-fw pi-user">
                        <p:menuitem value="Novo" url="usuario.xhtml" icon="pi pi-user-plus"/>
                        <p:menuitem value="Novos" url="usuarioLote.xhtml" icon="pi pi-users"/>
                        <p:menuitem value="Consulta" url="pesquisarUsuario.xhtml" icon="pi pi-search"/>
                    </p:submenu>
                </p:menubar>
            </p:panel>    
        </h:form>
    </h:body>
</html>
