<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <!--<h:outputStylesheet library="css" name="style.css" />-->
        <title> Produto </title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl/>
            <p:panel header="#{managerProduto.nomeBotao} Produto" >
                <h:panelGrid columns="1" cellpadding="2" >
                    <p:outputLabel value="Nome: " style="font-weight:bold"/>
                    <p:inputText disabled="#{managerProduto.editDesabilitado}" value="#{managerProduto.produto.nome}" onblur="this.value = this.value.toUpperCase();" required="true" requiredMessage="O campo Nome é obrigatório"/>
                    <p:outputLabel value="Descrição: " style="font-weight:bold"/>
                    <p:inputText disabled="#{managerProduto.editDesabilitado}" value="#{managerProduto.produto.descricao}" onblur="this.value = this.value.toUpperCase();" required="true" requiredMessage="O campo Descrição é obrigatório"/>
                    <p:outputLabel value="Estoque: " style="font-weight:bold"/>
                    <p:inputNumber disabled="true" value="#{managerProduto.produto.estoque}" minValue="0" onblur="this.value = this.value.toUpperCase();" required="true" requiredMessage="O campo Estoque é obrigatório"/>
                </h:panelGrid>
                <br/>
                <center>
                    <p:commandButton class="button" rendered="#{managerProduto.btnVerSalvar}" value="#{managerProduto.nomeBotao}" icon="pi pi-save" actionListener="#{managerProduto.salvar()}" update="@form"/>
                    <p:button value="Voltar" icon="pi pi-undo" href="#{managerProduto.voltarPara}"/>
                </center>            
            </p:panel>
        </h:form>
    </h:body>
</html>
